<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get" novalidate enctype="multipart/form-data" autocomplete="on">
        <fieldset >
            <legend>biodata</legend>
        <select  name="course" id="course">
            <option value="" disabled selected>select course</option>
            <optgroup label="course"> 
                <option value="java"> java</option>
                <option value="python">python</option>
                <option value="c"> c</option>
            </optgroup>
        </select> <br>
        <input type="text" name="txt">
    </fieldset>
        <input type="text" name="name" placeholder="enter the text" maxlength="5" minlength="1" autofocus>
   <input type="number" name="number" max="40" min="5" require step="20" size="100" >
   <input type="password" pattern="[A-Za-z]{3}">
   <input type="submit">
   <input type="file" accept=".png" multiple>
   <input type="range" size="20">
   <input type="radio" ><br>
   <datalist id="mycourse">
    <option value="php">
    <option value="java">
        <option value=".net">
    
   </datalist>
   <input list="mycourse" name="" id=""><br>
   <input list="state" name="" id=""><br>
   <datalist id="state">
    <script >
    let states = [
        "Andhra Pradesh",
        "Arunachal Pradesh",
        "Assam",
        "Bihar",
        "Chhattisgarh",
        "Goa",
        "Gujarat",
        "Haryana",
        "Himachal Pradesh",
        "Jammu and Kashmir",
        "Jharkhand",
        "Karnataka",
        "Kerala",
        "Madhya Pradesh",
        "Maharashtra",
        "Manipur",
        "Meghalaya",
        "Mizoram",
        "Nagaland",
        "Odisha",
        "Punjab",
        "Rajasthan",
        "Sikkim",
        "Tamil Nadu",
        "Telangana",
        "Tripura",
        "Uttarakhand",
        "Uttar Pradesh",
        "West Bengal",
        "Andaman and Nicobar Islands",
        "Chandigarh",
        "Dadra and Nagar Haveli",
        "Daman and Diu",
        "Delhi",
        "Lakshadweep",
      "Puducherry"];
    
    for(const state of states)

        {
            document.write(`<option value="${state}">`);
        
        }
</script>
   </datalist>
   <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">HTML</label><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">CSS</label><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript" checked>
  <label for="javascript">JavaScript</label><br><br>
  <input type="submit" value="Submit"><br>
  <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday">
  <input type="submit">
    <input type="range" id="num" oninput="res.value=num.value">
        
    <!-- id="a" value="50">
    +<input type="number" id="b" value="25">-->
    <output name="res" for="num"></output>
   
    </form>
</body>
</html>
